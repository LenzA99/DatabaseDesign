<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Destiny Database
    </title>
    <link rel="stylesheet" href="DestinyStyles.css">
</head>
<body>
    <h1>
        Welcome to the Destiny 2 Database!
    </h1>
    <h2>
        Please select search criteria
    </h2>
    <div class = "DB" id = "DBRapp">
        <h3>Search</h3>
        <input type="text" class="form-control" placeholder="Item Name" value="">
        <h3>or</h3>
        <div>
            <input type="checkbox" id="Gun" name="Gun">
            <label for="Gun">Gun</label>
          </div>
          <div>
            <input type="checkbox" id="Armor" name="Armor">
            <label for="Armor">Armor</label>
            <label for="pet-select">Class:</label>
            <select name="ArmorClass" id="Class-Select">
                <option value="">--Please choose an option--</option>
                <option value="Hunter">Hunter</option>
                <option value="Warlock">Warlock</option>
                <option value="Titan">Titan</option>
            </select>
          </div>
          <div>
            <input type="checkbox" id="Ghost" name="Ghost">
            <label for="Ghost">Ghost</label>
          </div>
    </div>
</body>
<script src="DestinyDBretrieval.js"></script>
</html>
